dist: bionic
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-snapshot
      - doxygen
      - libboost-dev
      - googletest
      - cmake
      - build-essential

script:
  - mkdir build
  - cd build
  - CXX=/usr/bin/gcc-10 CC=/usr/bin/g++-10 cmake -DCMAKE_BUILD_TYPE=Debug ..
  - cmake --build . -- -j2
  - ./webpptest
